<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>San Valent칤n 游눘</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            cursor: default;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 2;
            position: relative;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
        }

        button {
            font-size: 18px;
            padding: 14px 32px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #ccc;
            color: #333;
            position: absolute;
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.7);
            font-size: 20px;
            animation: float 6s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h1>Alba, 쯤uieres ser mi San Valent칤n? 游눚</h1>
    <p>Quer칤a pregunt치rtelo de una forma especial, porque t칰 lo eres.</p>
    <button id="yes">S칤 游눘</button>
    <button id="no">No 游땐</button>

    <!-- Reproductor SoundCloud -->
    <iframe width="100%" height="166" scrolling="no" frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/miloj-sc/m-a-i&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>
</div>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    let scale = 1;

    // Bot칩n NO huye
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Escalar el bot칩n S칈 si se hace clic en NO
    noBtn.addEventListener("click", () => {
        scale += 0.3;
        yesBtn.style.transform = `scale(${scale})`;
    });

    // Acci칩n al hacer clic en S칈
    yesBtn.addEventListener("click", () => {
        card.innerHTML = `<h1>游눘 Sab칤a que dir칤as que s칤 Te quiero 游눘</h1>`;
    });

    // Corazones animados
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "游눘";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
